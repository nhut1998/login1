<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Quản lý nhân viên</h1>
    <button id="them-nhan-vien-moi" data-toggle="modal" data-target="#them-nhan-vien-modal"
      class="btn btn-success mb-3">Thêm nhân viên mới</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Họ và tên</th>
          <th>Ngày sinh</th>
          <th>Vị trí</th>
          <th>Mức lương</th>
          <th>Cài đặt</th>
        </tr>
      </thead>
      <tbody id="danh-sach-nhan-vien"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="them-nhan-vien-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thêm nhân viên</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- b4-form-input -->
          <div class="form-group">
            <input type="text" class="form-control" id="maNhanVien" placeholder="ID">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="hoTenNhanVien" placeholder="Họ và tên">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="ngaySinhNhanVien" placeholder="dd/MM/YYYY">
          </div>
          <!-- b4-form-select -->
          <div class="form-group">
            <select class="form-control" id="viTriNhanVien">
              <option>Vị trí</option>
              <option>Project manager</option>
              <option>Technical leader</option>
              <option>Frontend developer</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="luongNhanVien" placeholder="Lương">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Huỷ</button>
          <button type="button" class="btn btn-success" onclick="themNhanVienMoi()">Thực hiện thêm mới</button>
          <button type="button" class="btn btn-primary" onclick="capNhatNhanVien()">Cập nhật</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
