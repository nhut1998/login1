<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <h2 class="text-center">Student management</h2>

    <form id="CreateStudentForm" onsubmit="createStudent(event)" class="container-fluid w-50 mb-4">
      <!-- b4-form-file -->
      <div class="form-group text-center">
        <img width="100" height="100" onclick="chooseAvatar()" class="avatar" src="../../img/default-avatar.png"
          alt="Avatar preview">
        <input onchange="previewAvatar(event)" name="avatar" type="file" class="form-control-file d-none" id="avatar"
          placeholder="Avatar" accept="image/*">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="studentID" id="student-ID" placeholder="ID">
        <div id="err-id" class="invalid-feedback"></div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Fullname">
        <div id="err-fullname" class="invalid-feedback"></div>
      </div>
      <!-- b4-form-radio -->
      <div class="form-group d-flex">
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="gender" value="male" checked>
            <!-- checked: giá trị mặc định cho radio này được chọn -->
            Male
          </label>
        </div>
        <div class="form-check ml-2">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="gender" value="female">
            Female
          </label>
        </div>
      </div>
      <div class="form-group d-flex align-items-center">
        <input type="text" class="form-control mr-2" name="processScore" id="process-score" placeholder="Process score">
        X
        <div id="err-process-score" class="invalid-feedback"></div>
        <input type="text" class="form-control mx-2" name="processRatio" id="process-ratio" placeholder="Process ratio">
        %
      </div>
      <div class="form-group d-flex align-items-center">
        <input type="text" class="form-control mr-2" name="finalScore" id="final-score" placeholder="Final score">
        X
        <input type="text" class="form-control mx-2" name="finalRatio" id="final-ratio" placeholder="Final ratio">
        %
      </div>
      <div class="d-flex">
        <button type="reset" class="btn btn-warning" onclick="resetAvatar()">Reset</button>
        <button type="submit" class="btn btn-success ml-2 w-100">Submit</button>
        <button type="button" class="btn btn-info ml-2 w-100" onclick="updateStudent()">Update</button>
      </div>
    </form>

    <!-- b4-table-default -->
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>ID</th>
          <th>Fullname</th>
          <th>Gender</th>
          <th>Process score</th>
          <th>Final score</th>
          <th>Score (10.0)</th>
          <th>Classification</th>
          <th>Pass/Fail</th>
          <th class="text-center"><i class="fa fa-cogs"></i></th>
        </tr>
      </thead>
      <tbody id="student-list-tbody"></tbody>
    </table>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="./models/Student.js"></script>
  <script src="./models/StudentList.js"></script>
  <script src="./models/Validation.js"></script>
  <script src="./controller/helper.js"></script>
  <script src="./controller/main.js"></script>
</body>

</html>
