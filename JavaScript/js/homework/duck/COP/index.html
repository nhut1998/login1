<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-dark" style="color: aliceblue;">
  <div class="container w-50">
    <h1 class="text-center">Student Management</h1>

    <form id="CreateStudentForm" onsubmit="createStudent(event)">
      <!-- b4-form-file -->
      <div class="form-group d-flex justify-content-center">
        <img onclick="chooseAvatar()" src="../../../../img/ava.jpg" alt="ava" class="avatar" height="100" width="100">
        <input class="d-none" onchange="previewAvatar(event)" type="file" id="avatar" placeholder="Avatar" name="avatar" accept="image/*">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="studentID" placeholder="ID" name="studentID">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="fullName" placeholder="Full Name" name="fullname">
      </div>
      <!-- b4-form-radio -->
      <div class="form-group d-flex">
        <div class="form-check mr-3">
          <label class="form-check-label">
            <!-- checked là giá trị mặt định cho radio này chọn -->
            <input type="radio" class="form-check-input" name="gender" value="male" checked>
            Male
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <!-- checked là giá trị mặt định cho radio này chọn -->
            <input type="radio" class="form-check-input" name="gender" value="female" checked>
            Female
          </label>
        </div>
      </div>
      <div class="form-group d-flex align-items-center">
        <input type="text" class="form-control mr-2"  name="processScore" id="process-score" placeholder="Process Score">X
        <input type="text" class="form-control mx-2" name="processRatio" id="process-ratio" placeholder="Process Ratio">%
      </div>
      <div class="form-group d-flex align-items-center">
        <input type="text" class="form-control mr-2" name="finalScore" id="final-score" placeholder="Final Score">X
        <input type="text" class="form-control mx-2" name="finalRatio" id="final-ratio" placeholder="Final Ratio">%
      </div>
      <div class="d-flex">
        <button type="reset" class="btn btn-warning w-25 mr-3">Reset</button>
        <button type="submit" class="btn btn-success w-100">Submit</button>
      </div>
    </div>

    </form>

  <!-- b4-table-default -->
  <div class="container mt-4">
    <table class="table table-bordered" style="color: aliceblue;">
      <thead>
        <tr>
          <th>Ava</th>
          <th>ID</th>
          <th>Full Name</th>
          <th>Gender</th>
          <th>Process score</th>
          <th>Final score</th>
          <th>Classification</th>
          <th>Score (4.0)</th>
          <th>Pass/Fail</th>
          <th class="text-center"><i class="fa fa-cogs"></i></th>
        </tr>
      </thead>
      <tbody id="student-list-tbody"></tbody>
    </table>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="./models/Student.js"></script>
  <script src="./models/StudentList.js"></script>
  <script src="./controller/main.js"></script>
</body>

</html>
