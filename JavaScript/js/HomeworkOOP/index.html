<!doctype html>
<html lang="en">

<head>
  <title>Việt Nam vs Malaysia</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <section class="banner" style="background-image: url(assets/img/vietnam-malaysia.jpeg)">
    <div class="score">
      <input class="form-control" type="text" value="0">
      <a class="btn" href="#result" data-toggle="tooltip" data-placement="top" title="Bảng kết quả tính học phí">
        <i class="fa fa-chevron-down"></i>
      </a>
      <input class="form-control" type="text" value="0" dir="rtl">
    </div>
  </section>

  <section class="container mt-2 pb-5 pt-4" id="result">
    <form class="d-flex mb-3">
      <input class="form-control w-25" type="text" placeholder="Tên">
      <input class="form-control w-25 ml-2" type="text" placeholder="Tiền học phí gốc (vnđ)">
      <button class="btn btn-warning ml-3">Reset</button>
      <button class="btn btn-success ml-2">Thêm học sinh</button>
    </form>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Tên</th>
          <th>Đã làm được bài này</th>
          <th>Tiền học phí gốc (vnđ)</th>
          <th>Giảm (<i class="fa fa-arrow-down" aria-hidden="true"></i>)</th>
          <th>Kết quả (vnđ)</th>
        </tr>
      </thead>
      <tbody id="result-tbody"></tbody>
    </table>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- Enable tooltips -->
  <script>$('[data-toggle="tooltip"]').tooltip()</script>

  <!-- Main JS -->
  <script src="controller/main.js"></script>
</body>

</html>
