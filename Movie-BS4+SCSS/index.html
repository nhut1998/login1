<!doctype html>
<html lang="en">

<head>
  <title>Movie</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Font Roboto + Condensed -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- --------- HEADER --------- -->
  <header>
    <div class="top-header container text-right mt-4">
      <i class="fa fa-phone" aria-hidden="true"></i>
      <span>0927 83 00 97</span>
      <i class="fa fa-search" aria-hidden="true"></i>
    </div>

    <nav class="container navbar navbar-expand-md">
      <a class="navbar-brand" href="#">
        <img src="img/logo.svg" alt="logo">
      </a>

      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">What's on</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shortcodes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
            <ul class="nav-item__dropdown">
              <li>News single</li>
              <li>News couple News couple News couple News couple</li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- --------- END HEADER --------- -->

  <!-- --------- SLIDER --------- -->
  <section class="slider">
    <!-- GÃµ b4-carousel-default -->
    <div id="section-slider" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active" style="background-image: url(img/hero-1.jpg);">
          <div class="carousel-item-inner container">
            <div class="d-flex align-items-center">
              <span class="age-label">PG</span>
              <button class="btn btn-play-trailer" data-toggle="modal" data-target="#movie-01">
                <span>
                  <i class="fa fa-play" aria-hidden="true"></i> Play trailer
                </span>
              </button>
            </div>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url(img/hero-2.jpg);">
          <div class="carousel-item-inner container">
            <div class="d-flex align-items-center">
              <span class="age-label">15</span>
              <button class="btn btn-play-trailer" data-toggle="modal" data-target="#movie-02">
                <span>
                  <i class="fa fa-play" aria-hidden="true"></i> Play trailer
                </span>
              </button>
            </div>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url(img/hero-3.jpg);">
          <div class="carousel-item-inner container">
            <div class="d-flex align-items-center">
              <span class="age-label">18+</span>
              <button class="btn btn-play-trailer" data-toggle="modal" data-target="#movie-03">
                <span>
                  <i class="fa fa-play" aria-hidden="true"></i> Play trailer
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="carousel-indicators-wrapper container">
        <ol class="carousel-indicators">
          <li data-target="#section-slider" data-slide-to="0" class="active"></li>
          <li data-target="#section-slider" data-slide-to="1"></li>
          <li data-target="#section-slider" data-slide-to="2"></li>
        </ol>
      </div>
    </div>

    <div class="modal fade" id="movie-01" tabindex="-1" role="dialog">
      <button type="button" class="close px-4 py-2 bg-dark" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content" style="background-color: transparent;">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/1MmQUT3TjtI"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="movie-02" tabindex="-1" role="dialog">
      <button type="button" class="close px-4 py-2 bg-dark" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content" style="background-color: transparent;">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/xypzmu5mMPY"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="movie-03" tabindex="-1" role="dialog">
      <button type="button" class="close px-4 py-2 bg-dark" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content" style="background-color: transparent;">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/9u1wkvVY7jc"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- --------- END SLIDER --------- -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
