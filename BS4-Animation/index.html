<!doctype html>
<html lang="en">

<head>
  <title>Haro Movie</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- gõ ngắn - fa4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="banner">
    <!-- navbar -> b4-nav-default -->
    <header class="mt-3 container">
      <div class="d-flex justify-content-end">
        <div>
          <!-- pl or ml -> left -->
          <!-- pr or mr -> right -->
          <!-- px or mx -> left and right -->
          <!-- py or my -> top and bottom -->
          <i class="fa fa-phone" aria-hidden="true"></i>
          <span class="header__phone border-right px-3">0927830097</span>
          <i class="fa fa-search pl-2" aria-hidden="true"></i>
        </div>
      </div>
      <nav class="navbar navbar-expand-sm p-0">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.svg" alt="">
        </a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">NEWS</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- b4-carousel-default -->
    <div id="carouselId" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselId" data-slide-to="0" class="active"></li>
        <li data-target="#carouselId" data-slide-to="1"></li>
        <li data-target="#carouselId" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img src="./img/hero-1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img src="./img/hero-2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img src="./img/hero-3.jpg" alt="Third slide">
        </div>
      </div>
    </div>
  </section>

  <section class="new-in my-5">
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="new-in__item overflow-hidden rounded">
            <img class="img-fluid" src="./img/movie-1.jpg" alt="">
          </div>
        </div>
        <div class="col-3">
          <div class="new-in__item overflow-hidden rounded">
            <img class="img-fluid" src="./img/movie-2.jpg" alt="">
          </div>
        </div>
        <div class="col-3">
          <div class="new-in__item overflow-hidden rounded">
            <img class="img-fluid" src="./img/movie-3.jpg" alt="">
          </div>
        </div>
        <div class="col-3">
          <div class="new-in__item overflow-hidden rounded">
            <img class="img-fluid" src="./img/movie-4.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="container pb-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="mon-tab" data-toggle="tab" href="#mon" role="tab" aria-controls="mon"
          aria-selected="true">MON</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="tue-tab" data-toggle="tab" href="#tue" role="tab" aria-controls="tue"
          aria-selected="true">TUE</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="today-tab" data-toggle="tab" href="#today" role="tab" aria-controls="today"
          aria-selected="true">TODAY</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="thu-tab" data-toggle="tab" href="#thu" role="tab" aria-controls="thu"
          aria-selected="true">THU</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="fri-tab" data-toggle="tab" href="#fri" role="tab" aria-controls="fri"
          aria-selected="true">FRI</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="sat-tab" data-toggle="tab" href="#sat" role="tab" aria-controls="sat"
          aria-selected="true">SAT</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="sun-tab" data-toggle="tab" href="#sun" role="tab" aria-controls="sun"
          aria-selected="true">SUN</a>
      </li>
    </ul>

    <!-- href của tab phải giống với id của tab-pane -->

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="mon" role="tabpanel" aria-labelledby="mon-tab">
        MON
      </div>
      <div class="tab-pane fade" id="tue" role="tabpanel" aria-labelledby="tue-tab">
        TUE
      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
